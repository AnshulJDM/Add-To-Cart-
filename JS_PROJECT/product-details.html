<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

#product-details {
    max-width: 400px;
    margin: 20px auto;
    padding: 15px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.image-container {
    position: relative;
    width: 100%;
    padding-top: 100%;
    overflow: hidden;
    border-radius: 8px;
}

.image-container img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
}

#product-details h2 {
    margin: 10px 0;
    font-size: 18px;
    color: #333;
}

#product-details p {
    margin: 5px 0;
    font-size: 14px;
    color: #555;
}

#back-button {
    display: block;
    margin: 15px auto;
    padding: 6px 12px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 12px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
}

#back-button:hover {
    background-color: #0056b3;
}
</style>

<body>
    <div id="product-details"></div>
    <button id="back-button" onclick="window.history.back()">Back</button>

</body>
